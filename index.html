<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__header">
            <div class="timer__title">
                Timer
            </div>
            <div class="timer__text">
                time left
            </div>
        </div>
        <div class="timer__clock">
        <div class="timer__circle">
            <svg class="timer__svg" width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                <circle 
                cx="50" cy="50" r="50" 
                class="timer__svgCircle" fill="transparent" id="circle" stroke="url(#svg_18)" stroke-width="10%" />
                <defs>
                    <linearGradient id="svg_18" spreadMethod="pad" x1="1" x2="0.09247" y1="1" y2="0.27734">
                        <stop offset="0.71356" stop-color="#00d1e0"/>
                        <stop offset="1" stop-color="#311975" stop-opacity="0.99609"/>
                        <stop offset="1" stop-color="#311975" stop-opacity="0.99609"/>
                        <stop offset="1" stop-color="#311975" stop-opacity="0.99609"/>
                    </linearGradient>
                </defs>
               </svg>
            <button class="timer__button"></button>
        </div>
        </div>
        <div class="timer__settings">
            <div class="timer__text">
                Set time
            </div>
            <select name="hours" id="hours" class="timer__hours">
            </select>
            <select name="minutes" id="minutes" class="timer__minutes">
            </select>
            <select name="seconds" id="seconds" class="timer__seconds">
            </select>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
